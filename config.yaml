  about:
    enable: true
    title: "About Me"
    image: "/images/rajoldpic.jpg"
    content: |-
      Raj is a seasoned Software Engineer and Agile Coach with over 20 years of IT experience. Throughout his career, he has excelled in various roles including Developer, Module Lead, Build Manager, Scrum Master, and Product Owner. Raj‚Äôs extensive experience has equipped him with a deep understanding of the software development lifecycle and agile methodologies.

      Beyond his professional achievements, Raj is deeply committed to the developer community. He has founded and actively run User Groups in Chennai and Hyderabad, providing a platform for knowledge sharing and networking. Raj has also organized major conferences such as the Chennai Java Summit, JTech Day, and Code Retreat, fostering collaboration and innovation within the tech community. His passion for open source is evident through his contributions and his efforts to encourage others to join the global Java community.

      Raj is recognized as a Java Champion and has been a member of the NetBeans Dream Team. He is also an individual member of the JCP Community, where he has played a significant role in shaping the future of Java. Raj has delivered numerous talks at User Groups, colleges, and conferences, sharing his expertise and inspiring others.

      In his personal life, Raj is an avid reader and enjoys exploring a wide range of topics. He is a certified Permaculture Designer and Yoga Teacher, reflecting his interests in sustainable living, Vedanta, yoga, and meditation. Raj believes in the importance of a balanced life and strives to integrate these principles into his daily routine. üå±üìöüßò‚Äç‚ôÇÔ∏è

